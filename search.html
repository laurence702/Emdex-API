<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Finder</title>
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom right, #274B74 0%, #8233C5 50%, #E963FD 100%);
            font-family: "Montserrat", sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type=text] {
            position: relative;
            padding: 15px 40px 15px 20px;
            width: 20px;
            color: #525252;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 100;
            letter-spacing: 2px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #FFFFFF 0%, #464747 #F9F9F9 100%);
            transition: width 0.4s ease;
            outline: none;
        }

        input[type=text]:focus {
            width: 300px;
        }

        i {
            position: relative;
            left: -37px;
            color: #8233C5;
        }

        .social {
            position: absolute;
            right: 35px;
            bottom: 35px;
        }

        .social img {
            display: block;
            width: 32px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input placeholder='Search drug...' class='js-search' type="text">
        <i class="fa fa-search"></i>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.5/vue.cjs.js"
        integrity="sha512-tbfpVZegVjOUS9H3X526XZJxi/dPnhiGRM8Z83AY8kbFBrZLuug/mU57PJJsdXn38dlXjrUxtaEOl11Y1uoaRQ=="
        crossorigin="anonymous"></script>
</body>

</html>
