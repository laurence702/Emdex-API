<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Finder</title>
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link href="assets/css/dataList.css" rel="stylesheet">
    <script src="assets/js/dataList.js"></script>
   
</head>

<body>
    <div class="container">
        <input placeholder='Search drug...' class='js-search' type="text">
        <i class="fa fa-search"></i>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <select id="select" class="form-control" placeholder="Please, enter a choice">
                <option value="a">Option A</option>
                <option value="b">Option B</option>
                <option value="c">Option C</option>
            </select>
        </div>
    </div>
    
    <script>
        $('#select').dataList();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.5/vue.cjs.js"
        integrity="sha512-tbfpVZegVjOUS9H3X526XZJxi/dPnhiGRM8Z83AY8kbFBrZLuug/mU57PJJsdXn38dlXjrUxtaEOl11Y1uoaRQ=="
        crossorigin="anonymous"></script>
</body>

</html>
